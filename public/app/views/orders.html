<h2>{{ customer.name }}'s Orders</h2>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Product</th>
			<th>Total</th>
		</tr>
	</thead>
	<tr ng-repeat="order in customer.orders" class="repeat-animation">
		<td>{{ order.product }}</td>
		<td>{{ order.total || currency }}</td>
	</tr>
</table>
